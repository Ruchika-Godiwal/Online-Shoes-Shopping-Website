

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive OTP Verification Form Using Bootstrap 5</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
 <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> -->
</head>
<script src="kl.js"></script>
<style type="text/css">
    body{ background: linear-gradient(
        45deg,
        black,
        whitesmoke
    );}
    .height-100{
        height:100vh}
        .card{
            width:400px;border:none;height:300px;box-shadow: 0px 5px 20px 0px #d2dae3;z-index:1;display:flex;justify-content:center;align-items:center
        }
        .card h6{color:black;font-size:20px}
        .inputs input{width:40px;height:40px}input[type=number]::-webkit-inner-spin-button, input[type=number]::-webkit-outer-spin-button{-webkit-appearance: none;-moz-appearance: none;appearance: none;margin: 0}.card-2{background-color:#fff;padding:10px;width:350px;height:100px;bottom:-50px;left:20px;position:absolute;border-radius:5px}.card-2 .content{margin-top:50px}.card-2 .content a{color:black}.form-control:focus{box-shadow:none;border:2px solid black}.validate{border-radius:20px;height:40px;background-color:black;border:1px solid black;width:140px}
        .validate:hover
        {
            background-color: white;
            color: black;
            border:1px solid black
        }    
      
</style>
<body> 
    <div class="container height-100 d-flex justify-content-center align-items-center"> 
     <div class="position-relative"> <div class="card p-2 text-center">
      <h6>Please enter the one time password <br> </h6>
       <div> <span>A code has been sent to</span> <small>*******3078</small> </div> 
       <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
        <input class="m-2 text-center form-control rounded" type="text" id="first" maxlength="1" /> 
        <input class="m-2 text-center form-control rounded" type="text" id="second" maxlength="1" /> 
        <input class="m-2 text-center form-control rounded" type="text" id="third" maxlength="1" /> 
        <input class="m-2 text-center form-control rounded" type="text" id="fourth" maxlength="1" /> 
        <input class="m-2 text-center form-control rounded" type="text" id="fifth" maxlength="1" />
         <input class="m-2 text-center form-control rounded" type="text" id="sixth" maxlength="1" /> </div> 
         <div class="mt-4"><a href="thank.html"> <button class="btn btn-danger px-4 validate" onclick="validate()">Validate</button> </a>
         </div> 
     </div> 
         <div class="card-2"> 
          <div class="content d-flex justify-content-center align-items-center"> <span>Didn't get the code</span> 
            <a href="#" class="text-decoration-none ms-3">Resend(1/3)</a> </div>
             </div>
              </div>
</div>

<script type="text/javascript">
    function validate() {
        fetch('http://localhost:1337/validatesms/').then((res) => console.log(res))
    }
</script>
</body>
</html>
